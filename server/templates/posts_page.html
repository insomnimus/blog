{% extends "base.html" %}
{% block title %}Posts{% endblock %}
{%- block head -%}
	<script src="/static/posts.js"> </script>
	{% endblock %}

{%- block content -%}
<h1>Posts</h1>
<article id="posts">
{%- for post in self.posts -%}
	{% if !loop.first %} <hr> {% endif %}
	{{ post|safe }}
{% endfor %}
</article>
<button type="button" id="loadmore">Load More</button>
{% endblock %}
