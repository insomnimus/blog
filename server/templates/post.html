<article id="p{{ self.id }}">
<a href="/posts/{{ self.id }}"> <time datetime="{{ self.date }}" {{ self.date }} </time> </a>
<div class="post-body">
{{ self.content|safe }}
</div>
{% if !self.attachments.is_empty() %}
<div class="post-attachments">
{% for attachment in self.attachments %}
	<div class="attachment"> {{ attachment.render_html()|safe }} </div>
{% endfor %}
</div>
{% endif %}
</article>
