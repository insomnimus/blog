{% extends "base.html" %}
{% block title %}Notes{% endblock %}
{%- block head -%}
	<script src="/static/notes.js"> </script>
	{% endblock %}

{%- block content -%}
<h1>Notes</h1>
<article id="notes">
{%- for note in self.notes -%}
	{% if !loop.first %} <hr> {% endif %}
	{{ note|safe }}
{% endfor %}
</article>
<button type="button" id="loadmore">Load More</button>
{% endblock %}
