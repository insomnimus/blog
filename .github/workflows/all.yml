{
  "name": "All",
  "on": [
    "push",
    "pull_request"
  ],
  "env": {
    "SQLX_OFFLINE": "1"
  },
  "jobs": {
    "test": {
      "strategy": {
        "matrix": {
          "include": [
            {
              "os": "ubuntu-latest",
              "target": "x86_64-unknown-linux-gnu"
            },
            {
              "os": "macOS-11",
              "target": "x86_64-apple-darwin"
            },
            {
              "os": "windows-latest",
              "target": "x86_64-pc-windows-msvc"
            }
          ]
        }
      },
      "runs-on": "${{ matrix.os }}",
      "steps": [
        {
          "name": "Setup | Checkout",
          "uses": "actions/checkout@v2"
        },
        {
          "name": "Setup | Rust",
          "uses": "actions-rs/toolchain@v1.0.7",
          "with": {
            "toolchain": "stable",
            "override": true,
            "profile": "minimal",
            "target": "${{ matrix.target }}"
          }
        },
        {
          "name": "Check | Tests",
          "uses": "actions-rs/cargo@v1.0.3",
          "with": {
            "command": "test",
            "args": "--target ${{ matrix.target }}"
          }
        }
      ]
    },
    "build": {
      "name": "Build Release Binaries",
      "needs": "test",
      "if": "github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')",
      "continue-on-error": true,
      "strategy": {
        "fail-fast": false,
        "matrix": {
          "include": [
            {
              "target": "x86_64-pc-windows-msvc",
              "os": "windows-latest"
            },
            {
              "target": "aarch64-pc-windows-msvc",
              "os": "windows-latest"
            },
            {
              "target": "i686-pc-windows-msvc",
              "os": "windows-latest"
            },
            {
              "target": "x86_64-apple-darwin",
              "os": "macos-11"
            },
            {
              "target": "aarch64-apple-darwin",
              "os": "macos-11"
            },
            {
              "target": "aarch64-unknown-linux-musl",
              "os": "ubuntu-latest"
            },
            {
              "target": "aarch64-unknown-linux-gnu",
              "os": "ubuntu-latest"
            },
            {
              "target": "x86_64-unknown-linux-musl",
              "os": "ubuntu-latest"
            },
            {
              "target": "x86_64-unknown-linux-gnu",
              "os": "ubuntu-latest"
            },
            {
              "target": "armv7-unknown-linux-musleabihf",
              "os": "ubuntu-latest"
            }
          ]
        }
      },
      "runs-on": "${{ matrix.os }}",
      "steps": [
        {
          "name": "Setup | Checkout",
          "uses": "actions/checkout@v2"
        },
        {
          "name": "Setup | Cache Cargo",
          "uses": "actions/cache@v2.1.6",
          "with": {
            "path": "~/.cargo/registry\n~/.cargo/git\n",
            "key": "${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}"
          }
        },
        {
          "name": "Setup | Rust",
          "uses": "actions-rs/toolchain@v1.0.7",
          "with": {
            "toolchain": "stable",
            "override": true,
            "profile": "minimal",
            "target": "${{ matrix.target }}"
          }
        },
        {
          "name": "Build | Build",
          "uses": "actions-rs/cargo@v1.0.3",
          "with": {
            "command": "build",
            "args": "--release --target ${{ matrix.target }}",
            "use-cross": "${{ matrix.os == 'ubuntu-latest' && matrix.target != 'x86_64-unknown-linux-gnu' }}"
          }
        },
        {
          "name": "PostBuild | Prepare",
          "if": "matrix.os != 'windows-latest'",
          "run": "cd target/${{ matrix.target }}/release\nstrip blog blog-server || true\ntar czvf ../../../blog-${{ matrix.target }}.tar.gz blog blog-server\ncd -"
        },
        {
          "if": "matrix.os == 'windows-latest'",
          "name": "PostBuild | Prepare",
          "run": "cd target/${{ matrix.target }}/release\n7z a ../../../blog-${{ matrix.target }}.zip blog.exe blog-server.exe\ncd -"
        },
        {
          "name": "Deploy | Upload Artifacts",
          "if": "matrix.os != 'windows-latest'",
          "uses": "actions/upload-artifact@v2",
          "with": {
            "name": "${{ matrix.target }}",
            "path": "blog-${{ matrix.target }}.tar.gz"
          }
        },
        {
          "name": "Deploy | Upload Artifacts",
          "if": "matrix.os == 'windows-latest'",
          "uses": "actions/upload-artifact@v2",
          "with": {
            "name": "${{ matrix.target }}",
            "path": "blog-${{ matrix.target }}.zip"
          }
        }
      ]
    },
    "release": {
      "name": "Create GitHub Release",
      "needs": "build",
      "if": "github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')",
      "runs-on": "ubuntu-latest",
      "steps": [
        {
          "name": "Setup | Checkout",
          "uses": "actions/checkout@v2.3.4",
          "with": {
            "fetch-depth": 0
          }
        },
        {
          "name": "Setup | go",
          "uses": "actions/setup-go@v2",
          "with": {
            "go-version": "^1.15.7"
          }
        },
        {
          "name": "Setup | Artifacts",
          "uses": "actions/download-artifact@v2"
        },
        {
          "name": "Setup | Release notes",
          "run": "GO111MODULE=on go install github.com/git-chglog/git-chglog/cmd/git-chglog@0.9.1\ngit-chglog -c .github/chglog/release.yml $(git describe --tags) > RELEASE.md\n"
        },
        {
          "name": "Deploy | Publish",
          "uses": "softprops/action-gh-release@v1",
          "with": {
            "files": "blog-*/blog-*",
            "body_path": "RELEASE.md"
          }
        }
      ]
    }
  }
}
